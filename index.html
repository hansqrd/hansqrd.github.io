<html>
  <head>
    <title>Google analytics test</title>
    <script type="text/javascript">
    function gaEvent(category, action, label, value){
    var opt_noninteraction;
    ga('send', 'event', category, action, label, value);
    console.log('sendevent:category: ' + category + ' action: ' + action + ' label: ' + label + ' value: ' + value);
    }
    function gaCustVar(index, dimensionValue){
    ga('set', 'dimension' + index, dimensionValue);
    console.log('set:dimension:' + 'dimension' + index + ',dimensionValue:' + dimensionValue)

    }

    function gaSubmit(){
      ga('send', 'pageview', '/');
    }
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-74295362-1', 'auto');
      ga('send', 'pageview');

    </script>
  </head>
  <body>
    <h1>D-Bro Test</h1>
    <ul>
      <li><button onclick="gaEvent('data-browser', 'widget-load', 'isBreakdown', '0')">D-Bro Breakdown Show </button></li>
      <li><button onclick="gaEvent('data-browser', 'widget-load', 'isBreakdown', '1')">D-Bro Breakdown Hidden </button></li>
      <li><button onclick="gaEvent('data-browser', 'hover', 'items tooltip', '42384')">D-Bro Items Tooltip Date 1 </button></li>
      <li><button onclick="gaEvent('data-browser', 'hover', 'items tooltip', '42415')">D-Bro Items Tooltip Date 2 </button></li>
      <li><button onclick="gaEvent('data-browser', 'click', 'insight-details', '')">D-Bro Insights Details Click </button></li>
      <li><button onclick="gaEvent('data-browser', 'click', 'fuel-service-pt', 'GAS, 3495')">D-Bro Fuel SP Click </button></li>
    </ul>
    <h1>Custom Variables</h1>
    <ul>
      <li><button onclick='gaCustVar(1,"1st login")'>1st login</button></li>
      <li><button onclick='gaCustVar(1,"0-1 month")'>0-1 months</button></li>
    </ul>

    <h1>Submit custom dimensions</h1>
    <ul>
      <li><button onclick='gaSubmit()'>Submit</button></li>
    </ul>
  </body>
</html>
